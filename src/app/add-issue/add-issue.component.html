<h2>Add Issue </h2>
<form [formGroup]="issueForm" (ngSubmit)="addIssue()" #formDir="ngForm">
    <div class="form-group row">

    
        <label class=" control-label col-md-12" for="name">Description</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="description">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'description') && formDir.submitted">
          Description  is required.
        </span>
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="email">Email</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="email">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'email') && formDir.submitted">
          Email is required.
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="age">Phone Number</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="phoneNumber">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'phoneNumber') && formDir.submitted">
 Phone number is required.
        </span>
       
        <div class="form-group row">
    
            <label class=" control-label col-md-12" for="email">Address Reference</label>
            <div class="col-md-4">
              <input class="form-control" type="text" formControlName="referenceAddress">
            </div>
            <span class="text-danger" *ngIf="issueForm.hasError('required', 'referenceAddress') && formDir.submitted">
              Adderess Reference is required.
            </span>
          </div>

          <div class="form-group row">
    
            <label class=" control-label col-md-12" for="email">Service</label>
            <div class="col-md-4">
              <input class="form-control" type="text" formControlName="email">
            </div>
            <span class="text-danger" *ngIf="issueForm.hasError('required', 'email') && formDir.submitted">
              Service is required.
            </span>
          </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
      
      </div>
</form>
